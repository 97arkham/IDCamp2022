<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border Radius</title>
    <style>
        /* p{
            border-radius: 20px;
        } */
        .center{
            margin: 0 auto;
            border: 2px solid blanchedalmond;
            width: 50%;
            border-radius: 10px 5px 10px 5px;
        }
        p{
            padding: 20px;
        }

    </style>
</head>
<body>
    <div class="center">
        <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Cum quisquam voluptatem expedita, commodi quas suscipit. Ab tempora excepturi, expedita molestiae explicabo aspernatur fugiat iste ea consequatur fugit doloremque culpa sit!</p>
    </div>
</body>
</html>
